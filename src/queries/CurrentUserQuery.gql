query CurrentUser {
  currentUser{
    __typename
    id
    name
    fabricsCount
    flossesCount
    needlesCount
    notionsCount
    patternsCount
    yarnsCount
    fabrics {
      __typename
      id
      fabricType
      color
      size
      description
      name
      fabricPic
    }
    flosses {
      __typename
      id
      brand
      color
      amount
      flossPic
    }
    needles {
      __typename
      id
      needleType
      size
    }
    notions {
      __typename
      id
      name
      brand
      size
      description
      color
      notionPic
    }
    yarns {
      __typename
      id
      yarnPic
      brand
      name
      lot
      color
      size
    }
  }
}
